<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("Me diga uma letra.").toUpperCase()

    //Processamento
    (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") ? alert("Essa letra é uma vogal.") : alert("Essa letra não é uma vogal.")
    
    //Saída

</script>
