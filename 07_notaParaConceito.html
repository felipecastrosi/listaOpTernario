<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt("Qual a sua nota?"));

    //Processamento
    let con = "";
    (nota >= 9) ? con = "A" : (nota >= 8) ? con = "B" : (nota >= 7) ? con = "C" : (nota >= 6) ? con = "D" : (nota <= 5.9) ? con = "E"
    
    //Saída
    alert("O conceito da sua nota é " + con)

</script>
