<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const preco1 = Number(prompt("Quanto custa o produto?"))

    //Processamento
    let preco2 = 0
    (preco1 <= 280) ? preco2 = preco1 + (preco1 * 0.2) : (preco1 <= 700) ? preco2 = preco1 + (preco1 * 0.15) : (preco1 <= 1500) ? preco2 = preco1 + (preco1 * 0.1) : preco2 = preco1 + (preco1 * 0.05)
    
    //Saída
    alert("O preço final é " + preco2)
</script>
