<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
     const n1 = Number(prompt("Escolha um número."));
     const n2 = Number(prompt("Escolha outro número."));
    
    //Processamento
    (n1 == n2) ? alert("Os dois números são iguais") : (n1 < n2) ? alert("O maior número é " + n2) : alert("O maior número é " + n1);
    
    //Saída
    
</script>
